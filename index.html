<!DOCTYPE html>
<html>
  <head>
    <title>Car Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="./move.js"></script>
    <script src="./sound.js"></script>
    <!-- <script src="./move.js"></script> -->

  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-items id="laps"src="./assets/lane/scene.gltf"></a-asset-items>
        <a-asset-items id="car1"src="./assets/lambo1/scene.gltf"></a-asset-items>
        <a-asset-items id="car2"src="./assets/lambo2/scene.gltf"></a-asset-items>
        <audio id="sound1" src="./assets/Car Accelerating-SoundBible.com-28596349.mp3"></audio>
        <!-- <audio id="sound2" src="http://soundbible.com/grab.php?id=989&type=mp3"></audio> -->

      </a-assets>

      <a-entity gltf-model="#laps" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>

      <a-entity light="type: ambient; color: white; intensity:1"></a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
  

      <a-entity id="sound-accelerate" sound="src: #sound1; poolSize:1; autoplay: false; volume: 3;loop:false"></a-entity>

     <a-camera id = 'camera'  position="-35 7 -9" rotation ="180 0 0" wasd-controls ="enabled:true" >

      <!-- <a-entity
      id="camera-cursor"
      cursor
      position="0 0 -1"
      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
      material="color: green; shader: flat"> -->



           <!-- timer -->
           <a-entity position="22 13 -32">
            <a-entity
              position="-1.5 0.07 0"
              text="font: aileronsemibold; width: 50; color: red; value: TIME\nREMAINING"
            ></a-entity>
            <a-entity
              id="timer"
              position="-9.8 0.3 0"
              text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
            ></a-entity>
          </a-entity>





      </a-camera>
       <a-entity gltf-model="#car1" id="racingCar" position="-33 0.50 -17"  rotation="0 195 0" sound1 move></a-entity>




      <!-- <a-entity gltf-model="#car2" position="0 0 10"></a-entity>     position="-1 -4.2 4"    -->





    </a-scene>
  </body>
  </html>
